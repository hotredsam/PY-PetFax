<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Submit a New Fact</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .container {
            width: 50%;
            margin: 2em auto;
            padding: 2em;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            margin-bottom: 1em;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: .5em;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Submit a New Fact</h1>
        <form action="/facts/new" method="post">
            <label for="submitter">Submitter:</label>
            <input type="text" id="submitter" name="submitter"><br>

            <label for="fact">Fact:</label><br>
            <textarea id="fact" name="fact" rows="4"></textarea><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
